<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h3 id="js-first-title" class="js-first-title">Hello class</h3>
    <h3>Hello class 2</h3>
    <div id="js-container">
        <h3>Hello class 3</h3>
    </div>
    <button onclick="userClick()" >Click me</button>
    <button class="js-btn-click" >Click me 2</button>
    <hr>
    <div class="js-clock">
        <label for="">Current time: </label>
        <b class="js-clock-timer">--:-- AM/PM</b>  
    </div>

    <hr>
    <div class="js-stop-watch">
        <label for="">Time run:</label>
        <b class="js-time-runner">00:00,00</b>
        <br>
        <button class="js-btn-start-top">Start/Stop</button>
        <button class="js-btn-reset">Reset</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
