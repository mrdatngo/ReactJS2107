<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>COVID-19</h1>
        <p>The information of covid-19 - <span class="js-date">dd/mm/yyyy</span></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="alert alert alert-dark">
                    <h3>Confirmed</h3>
                    <p class="js-confirmed">Loading...</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-danger">
                    <h3>Deaths</h3>
                    <p class="js-deaths">Loading...</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-success">
                    <h3>Recover</h3>
                    <p class="js-recover">Loading...</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-warning">
                    <h3>Active</h3>
                    <p class="js-active">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
