<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container jumbotron">
        <h1>Calculator</h1>
    </div>

    <div class="cal-container">
        <div class="cal-header">
            <div class="alert alert-primary js-text-expression" role="alert">
                7 + 9
            </div>
            <div class="alert alert-primary js-text-result" role="alert">
                16
            </div>
        </div>
        <div class="cal-main">
            <div class="row">
                <div class="col-3"><button class="btn btn-primary js-btn-action">7</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">8</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">9</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-primary js-btn-action">4</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">5</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">6</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-primary js-btn-action">1</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">2</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">3</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-primary js-btn-action">0</button></div>
                <div class="col-6"><button class="btn btn-primary js-btn-result">=</button></div>
                <div class="col-3"><button class="btn btn-primary js-btn-action">+</button></div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
